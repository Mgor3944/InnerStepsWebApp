    <title>InnerSteps - Coming Soon to Mobile</title>

    <style>
        body.under-construction-page {
            background-color: #68BDE2;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', cursive, sans-serif;
        }
        
        .under-construction-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            overflow-y: scroll;

            gap: 30px;

            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;

            /* border: 1px solid red; */
        }
        
        .under-construction-container h1 {
            color: #fff;
            margin: 0;
        }
        
        .under-construction-container p {
            color: #fff;
            font-size: 18px;
            line-height: 1.8;
            margin: 0;
        }
        
        .under-construction-logo {
            width: 60px;
        }
    </style>
    <script>
        // Function to check if screen width is 1000px or larger
        function isDesktopDevice() {
            return window.innerWidth >= 1000;
        }
        
        // Function to redirect back to the appropriate page
        function redirectToMainSite() {
            // Get the referrer or default to index.html
            const referrer = document.referrer;
            
            // If there's a referrer and it's from the same site, go back to it
            if (referrer && referrer.includes(window.location.hostname)) {
                window.location.href = referrer;
            } else {
                // Otherwise go to the home page
                window.location.href = 'index.html';
            }
        }
        
        // Check on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (isDesktopDevice()) {
                redirectToMainSite();
            }
        });
        
        // Also check on resize (in case user rotates device or resizes browser)
        window.addEventListener('resize', function() {
            if (isDesktopDevice()) {
                redirectToMainSite();
            }
        });
    </script>
</head>
