<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerSteps - Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome to InnerSteps</h1>
                <p>A journey to help children understand and manage their feelings.</p>
            </div>
            <div class="start-journey">
                <button id="startJourneyBtn" class="start-journey-btn">Start Your Journey</button>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Simple start button that takes user directly to onboarding or welcome page
                document.getElementById('startJourneyBtn').addEventListener('click', function() {
                    // Check if user has completed onboarding before
                    const userData = localStorage.getItem('user_data');
                    if (userData) {
                        // Returning user - go directly to journey map
                        window.location.href = 'index.html';
                    } else {
                        // New user - go to welcome page first
                        window.location.href = 'welcome.html';
                    }
                });
            });
        </script>
    </body>
</html>
