<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerSteps - Practice Rating Your Worries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="practice-page">
    <div class="practice-container">
        <div class="intro-section">
            <h2>Practice Rating Your Worries</h2>
            <p>Sometimes we feel worried about things, and that's totally normal! Let's learn to measure our worries using this special worry thermometer.</p>
            
            <div class="thermometer-container">
                <div class="thermometer">
                    <input type="range" min="1" max="10" value="1" class="worry-slider">
                    <div class="thermometer-fill"></div>
                    <div class="thermometer-scale">
                        <div class="scale-section big-worries">
                            <span>10</span>
                            <span>9</span>
                            <span>8</span>
                        </div>
                        <div class="scale-section medium-worries">
                            <span>7</span>
                            <span>6</span>
                            <span>5</span>
                            <span>4</span>
                        </div>
                        <div class="scale-section little-worries">
                            <span>3</span>
                            <span>2</span>
                            <span>1</span>
                        </div>
                    </div>
                </div>
            </div>

            <button class="start-btn">I'm Ready to Begin!</button>
        </div>

        <div class="scenario-section hidden">
            <div class="scenario-text"></div>
            
            <div class="thermometer-container">
                <div class="thermometer">
                    <input type="range" min="1" max="10" value="1" class="worry-slider">
                    <div class="thermometer-fill"></div>
                    <div class="thermometer-scale">
                        <div class="scale-section big-worries">
                            <span>10</span>
                            <span>9</span>
                            <span>8</span>
                        </div>
                        <div class="scale-section medium-worries">
                            <span>7</span>
                            <span>6</span>
                            <span>5</span>
                            <span>4</span>
                        </div>
                        <div class="scale-section little-worries">
                            <span>3</span>
                            <span>2</span>
                            <span>1</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="navigation-buttons">
                <button class="back-btn">Back</button>
                <button class="next-btn">Next</button>
            </div>
        </div>

        <div class="completion-container hidden">
            <h2>Amazing Job!</h2>
            <div class="completion-message"></div>
            <button class="next-session-btn" onclick="goToJourneyMap()">Back to Journey Map</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
