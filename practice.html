<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerSteps - Practice Rating Your Worries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="practice-page">
    <div class="practice-container">
        <!-- Overview Section -->
        <div class="overview-section">
            <h2>Let's Learn About Our Worry Meter</h2>
            <p>Sometimes we feel worried about things, and that's totally normal! This special meter helps us measure our worries. Try moving the slider to see how it works!</p>
            
            <div class="thermometer-container-horizontal">
                <div class="thermometer-horizontal">
                    <input type="range" min="1" max="10" value="1" class="worry-slider-horizontal">
                    <div class="thermometer-fill-horizontal"></div>
                </div>
                <div class="thermometer-scale-horizontal">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
            </div>

            <button class="start-btn">I'm Ready to Begin!</button>
        </div>

        <div class="scenario-section hidden">
            <div class="scenario-text"></div>
            
            <div class="thermometer-container-horizontal">
                <div class="thermometer-horizontal">
                    <input type="range" min="1" max="10" value="1" class="worry-slider-horizontal">
                    <div class="thermometer-fill-horizontal"></div>
                </div>
                <div class="thermometer-scale-horizontal">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
            </div>

            <div class="navigation-buttons">
                <button class="back-btn">Back</button>
                <button class="next-btn">Next</button>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section hidden">
            <h2>Great Job!</h2>
            <div class="ratings-summary"></div>
            <button class="finish-btn" onclick="goToJourneyMap()">Complete</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
