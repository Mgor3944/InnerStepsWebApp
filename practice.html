<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerSteps - Practice Activities</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add mobile redirect script -->
    <script src="scripts/mobile-redirect.js"></script>
</head>
<body class="practice-page">
    <div class="practice-container">
        <!-- Overview Section - Dynamically populated based on practice type -->
        <div class="overview-section">
            <!-- Will be populated dynamically -->
        </div>

        <!-- Scenario Section - Dynamically populated based on scenario type -->
        <div class="scenario-section hidden">
            <div class="scenario-text"></div>
            
            <!-- Activity container - Different activities will be loaded here -->
            <div class="activity-container">
                <!-- Will be populated dynamically based on scenario type -->
            </div>

            <div class="practice-navigation-buttons">
                <button class="practice-back-btn">Back</button>
                <button class="practice-next-btn">Continue</button>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section hidden">
            <!-- Will be populated dynamically -->
        </div>
    </div>

    <!-- Template for worry meter activity -->
    <template id="worry-meter-template">
        <div class="thermometer-container-horizontal">
            <div class="thermometer-horizontal">
                <input type="range" min="1" max="10" value="1" class="worry-slider-horizontal">
                <div class="thermometer-fill-horizontal"></div>
            </div>
            <div class="thermometer-scale-horizontal">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
            </div>
        </div>
    </template>

    <!-- Load main script first for UserManager -->
    <script src="scripts/script.js"></script>

    <!-- Load practice-specific script -->
    <script src="scripts/practice.js"></script>
</body>
</html>
