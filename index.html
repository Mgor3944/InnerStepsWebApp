<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerSteps - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="journey-page">
    <div class="journey-container">
        <h1>Adventure Map</h1>
        
        <div class="journey-map">
            <!-- First Story -->
            <div class="story-node" data-status="next-to-complete" id="story1">
                <div class="story-cover">
                    <img src="assets/story_images/Alex/image_cover.jpeg" alt="Alex and the Giant">
                </div>
                <h3>Alex and the Ticklish Giant</h3>
                <button onclick="window.location.href='story.html'">Begin Adventure</button>
            </div>

            <!-- Other Stories -->
            <div class="story-node" data-status="locked" id="story2">
                <div class="story-cover">
                    <img src="assets/story_images/Luna/image_cover.jpeg" alt="Luna's Adventure">
                </div>
                <h3>Luna's Midnight Adventure</h3>
                <button disabled>Begin Adventure</button>
            </div>

            <div class="story-node" data-status="locked" id="story3">
                <div class="story-cover">
                    <img src="assets/story_images/Rainbow/image_cover.jpeg" alt="Rainbow Bridge">
                </div>
                <h3>The Rainbow Bridge</h3>
                <button disabled>Begin Adventure</button>
            </div>

            <div class="story-node" data-status="locked" id="story4">
                <div class="story-cover">
                    <img src="assets/story_images/Forest/image_cover.jpeg" alt="Whispering Forest">
                </div>
                <h3>The Whispering Forest</h3>
                <button disabled>Begin Adventure</button>
            </div>

            <!-- Add more story nodes as needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
